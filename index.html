<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Google Homepage</title>
</head>
<body>
    <header>
        <div class="header_container">
            <p class="mail_link">Gmail</p>
            <p class="img_link">Images</p>
            <div class="cube_container">
                <div class="cube"></div>
                <div class="cube"></div>
                <div class="cube"></div>
                <div class="cube"></div>
                <div class="cube"></div>
                <div class="cube"></div>
                <div class="cube"></div>
                <div class="cube"></div>
                <div class="cube"></div>
            </div>
            <img class="circle"
                src="https://lh3.googleusercontent.com/ogw/ADGmqu9zT7JVu5xElovQf1L605IRrHoYMbOQc4q31221=s32-c-mo"
                srcset="https://lh3.googleusercontent.com/ogw/ADGmqu9zT7JVu5xElovQf1L605IRrHoYMbOQc4q31221=s32-c-mo 1x, https://lh3.googleusercontent.com/ogw/ADGmqu9zT7JVu5xElovQf1L605IRrHoYMbOQc4q31221=s64-c-mo 2x"
                >
        </div>
        <div class="mob_header_container">
            <div class="mob_header">
                <div class="hamburger">
                    <svg style="fill:#757575;width:24px;height:24px" viewBox="0 0 24 24" xmlins="http://www.w3.org/2000/svg">
                        <path d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
                    </svg>
                </div>
                <p class="all_link">ALL</p>
                <p class="img_link_mob">IMAGES</p>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <img class="logo" alt="google"src="/images/googlelogo.png">
            <div class="search_container">
                <div class="loupe">
                    <svg focusable="false" smlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="#9aa0a6">
                    </svg>
                </div>
                <input class="search_box" type="text" name="q">
                <div class="mic">
                    <svg focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path>
                        <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                        <path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path>
                        <path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path>
                    </svg>
                </div> 
            </div>
            <div class="buttons">
                <input class="btns search_btn" value="Google Search">
                <input class="btns lucky_btn" value="I'm Feeling Lucky">
            </div>
            <div class="lang_link">
                <p class="offered">Google offered in: <a href="" class="link_ja">日本語</a></p>
            </div>
        </div>
    </main>
    <footer>
        <div class="country">
            <p>Japan</p>
        </div>
        <div class="info_container">
            <div class="left_container">
                <a class="l" href=""><p>Advertising</p></a>
                <a class="l" href=""><p>Business</p></a>
                <a class="l" href=""><p>About</p></a>
                <a class="l" href=""><p>How Search works</p></a>
            </div>
            <div class="right_container">
                <a class="r" href=""><p>Privacy</p></a>
                <a class="r" href=""><p>Terms</p></a>
                <a class="r" href=""><p>Settings</p></a>
            </div>
        </div>
        <div class="location_container">
            <div class="location">
                <p>Unknown - Use precise location</p>
            </div>
        </div>
        <div class="mob_info_container">
            <a class="info" href=""><p>Setting</p></a>
            <a class="info" href=""><p>Privacy</p></a>
            <a class="info" href=""><p>Terms</p></a>
            <a class="info" href=""><p>Advertising</p></a>
            <a class="info" href=""><p>Business</p></a>
            <a class="info" href=""><p>About</p></a>
        </div>
    </footer>
</body>
</html>
